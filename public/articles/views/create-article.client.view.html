<section data-ng-controller="ArticlesController">
    <h1>New Article</h1>
    <form name="myForm" data-ng-submit="create(picFile,title,content,category)" novalidate>
        <fieldset>
            <legend>Upload on form submit</legend>
            <br>Photo:
            <input type="file" ngf-select ng-model="picFile" name="file"
                   ngf-max-size="2MB" required>
            <i ng-show="myForm.file.$error.required">*required</i><br>
            <i ng-show="myForm.file.$error.maxSize">File too large
                {{picFile.size / 1000000|number:1}}MB: max 2M</i>
            <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
            <br>
        <span class="progress" ng-show="picFile.progress >= 0">
            <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
        </span>
            <span ng-show="picFile.result">{{renamedFile}}</span>
            <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
        </fieldset>
        <br>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
                <i ng-show="myForm.title.$error.required">*required</i>
            </div>
        </div>
        <div>
            <label for="content">Content</label>
            <div>
                <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
        <div>
            <label for="category">Category</label>
            <div>
                <select data-ng-model="category" id="category" required>
                    <option value="typography">Typography</option>
                    <option value="illustration">Illustration</option>
                    <option value="photography">Photography</option>
                </select>
                <i ng-show="myForm.title.$error.required">*required</i>
            </div>
        </div>
        <div>
            <input ng-disabled="!myForm.$valid" type="submit">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
